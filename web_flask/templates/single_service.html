<!DOCTYPE html>
<html>
<head>
        <title>Single Service Management Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/styles/single_drug.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header class="head">
        <nav>
            <img
                src="https://assets.mockflow.com/app/wireframepro/company/C06cebf9edc514714a50cc24918f5b156/projects/MYQX0R3SPob/images/thumbnails/Me6d09e02eed3c78df2c2c0e04e0817c21678708408116"
                alt="photo"
                class="left-side-img3"
            />
            <h1 class="title">HealthBridge</h1>
            <ul>
                <li><a class="patients" href="/">Patients</a></li>
                <li><a class="pharmacy" href="/pharmacy">Pharmacy</a></li>
                <li><a class="appointments" href="/appointments">Appointments</a></li>
            </ul>
        </nav>
    </header>
    <section class="main2">
        
        <h2><a class="bread_crumb">Service /</a></h2><h3>{{ service.name }}</h3>
        <button id="action">Remove</button>
        <a href="/edit_service/{{ service.id }}" id="edit"><button class="btn1">EDIT</button></a>
    </section>
    <section class="line">
        <button class="btn">DRUG CARD</button> 
    </section>
    <main class="main">      
        <section class="card">
            <div class="left-side">
                <img
                    src="../static/images/drug5.jpeg"
                    alt="photo"
                    class="left-side-img"
                />
            </div>
                
            <section class="right-side">
                <h1 class="patient-name">{{ service.name }}</h1>
                <div class="description">  
                    <div class="info"><div class="dp" id="price">Price</div><div class="dp" id="drug_price">{{ service.price }} Shs</div>
                    <div class="dp" id="quantity">Summary</div><div class="dp" id="drug_quantity">{{ service.description }}</div></div>
                </div>
            
            </section>
                    
        </section>
    </main>
</body>
<script type="text/javascript" src="../static/scripts/delete_service.js"></script>
</html>
