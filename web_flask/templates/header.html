<!DOCTYPE html>
<html>
<head>
    <title>Patient Registration Form</title>
    <link rel="stylesheet" href="../static/styles/drugs_form.css" />
    
</head>
<body>
	<header class="head">
        <nav>
            <img
                src="https://assets.mockflow.com/app/wireframepro/company/C06cebf9edc514714a50cc24918f5b156/projects/MYQX0R3SPob/images/thumbnails/Me6d09e02eed3c78df2c2c0e04e0817c21678708408116"
                alt="photo"
                class="left-side-img3"
            />
            <h1 class="title">HealthBridge</h1>
            <ul>
                <li><a class="patients" href="/">Patients</a></li>
                <li><a class="pharmacy" href="/pharmacy">Pharmacy</a></li>
                <li><a class="appointments" href="#Appointments">Appointments</a></li>
            </ul>
        </nav>

        <div class="prof" id="homepage">
            <!-- User photo -->
            <div style="text-align: center;">
              <img src="../static/images/person_FILL0_wght400_GRAD0_opsz48.png" alt="User Photo" class="user-photo" onclick="showProfile()">
            </div>
        
            <div id="profileSection" style="display: none;">
              <div class="profile">
                <h2>User Profile</h2>
                <div>
                  <label for="username">Username:</label>
                  <span id="username"></span>
                  <input type="text" id="usernameInput" style="display: none;">
                </div>
                <div>
                  <label for="email">Email:</label>
                  <span id="email"></span>
                  <input type="text" id="emailInput" style="display: none;">
                </div>
                <div>
                  <label for="name">Name:</label>
                  <span id="name"></span>
                  <input type="text" id="nameInput" style="display: none;">
                </div>
                <div>
                  <label for="gender">Gender:</label>
                  <span id="gender"></span>
                  <input type="text" id="genderInput" style="display: none;">
                </div>
                <div>
                  <label for="role">Role:</label>
                  <span id="role"></span>
                  <input type="text" id="roleInput" style="display: none;">
                </div>
                <div class="edit-buttons" style="display: none;">
                  <button class="btn" type="button" id="saveButton">Save</button>
                  <button class="btn" type="button" id="cancelButton">Cancel</button>
                </div>
                <button class="btn" id="editButton">Edit Profile</button>
                <button class="btn1" id="logoutButton">Logout</button>
              </div>
            </div>
          </div>
    </header>
	{% block content %}
    {% endblock %}
</body>
<script type="text/javascript" src="../static/scripts/edit_drug.js"></script>
<script type="text/javascript" src="../static/scripts/profile.js"></script>
</html>
