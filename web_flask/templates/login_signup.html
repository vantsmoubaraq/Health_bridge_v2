<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .hidden {
      display: none;
    }

    .underline {
      text-decoration: none;
    }

    .underline-clicked {
      text-decoration: underline;
    }
  </style>
</head>

<body class="bg-gray-100">
  <div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md">
      <div class="flex justify-center mb-4">
        <a id="loginLink" class="mr-4 bg-blue-500 hover:bg-white hover:text-green-300 text-white underline font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="toggleForm('login')">Login</a>
        <a id="signupLink" class="bg-green-500 hover:bg-white hover:text-green-300 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="toggleForm('signup')">Signup</a>
      </div>
      <div id="loginForm" class="mb-8">
        <h2 class="text-lg text-center font-bold mb-4">Login</h2>
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
            <input id="email2" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter your email">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
            <input id="password2" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Enter your password">
          </div>
          <div class="flex items-center justify-between">
            <button id="signin" class="bg-blue-500 hover:bg-white hover:text-green-300 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Sign In
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:bg-white hover:text-green-300 underline" href="http://127.0.0.1:5000/reset_password_token">
              Forgot Password?
            </a>
          </div>
        </form>
      </div>
      <div id="signupForm" class="hidden">
        <h2 class="text-lg text-center font-bold mb-4">Signup</h2>
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
            <input id="name1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Enter your name">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
            <input id="email1"class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter your email">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
            <input id="password1"class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Enter your password">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="gender" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">Gender</label>
            <select id="gender1" name="gender" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
            
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="role">Role</label>
            <input id="role1"class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="role" type="role" placeholder="What's your role">
          </div>
          <div class="flex items-center justify-between">
            <button id="sign_up" class="bg-green-500 hover:bg-white hover:text-green-300 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function toggleForm(form) {
      if (form === 'login') {
        document.getElementById('loginForm').classList.remove('hidden');
        document.getElementById('signupForm').classList.add('hidden');
        document.getElementById('loginLink').classList.add('underline-clicked');
        document.getElementById('signupLink').classList.remove('underline-clicked');
      } else if (form === 'signup') {
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('signupForm').classList.remove('hidden');
        document.getElementById('loginLink').classList.remove('underline-clicked');
        document.getElementById('signupLink').classList.add('underline-clicked');
      }
    }
  </script>
  <script src="../static/scripts/login.js"></script>
  <script src="../static/scripts/signup.js"></script>
</body>

</html>
