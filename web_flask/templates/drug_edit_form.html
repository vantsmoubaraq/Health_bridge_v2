<!DOCTYPE html>
<html>
<head>
    <title>Patient Registration Form</title>
    <link rel="stylesheet" href="../static/styles/drugs_form.css" />
    
</head>
<body>
	<script type="module" src="../static/scripts/header.js"></script>

    <my-header></my-header>
    
	<h2>Drugs Registration Form</h2>
	<form id="myForm" method="post">
		<fieldset>
			
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" value="{{ drug.name }}"required><br><br>
			<label for="price">Price:</label>
			<input type="number" id="price" name="price" value="{{ drug.price }}" required><br><br>
			<label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="{{ drug.quantity }}" required><br><br>
		</fieldset>
		
		<button type="submit" value="Submit" id="btn">Submit</button> 
	</form>
</body>
<script type="text/javascript" src="../static/scripts/edit_drug.js"></script>
</html>
