            </div>
        
            <div id="profileSection" style="display: none;">
              <div class="profile">
                <h2>User Profile</h2>
                <div>
                  <label for="username">Username:</label>
                  <span id="username"></span>
                  <input type="text" id="usernameInput" style="display: none;">
                </div>
                <div>
                  <label for="email">Email:</label>
                  <span id="email"></span>
                  <input type="text" id="emailInput" style="display: none;">
                </div>
                <div>
                  <label for="name">Name:</label>
                  <span id="name"></span>
                  <input type="text" id="nameInput" style="display: none;">
                </div>
                <div>
                  <label for="gender">Gender:</label>
                  <span id="gender"></span>
                  <input type="text" id="genderInput" style="display: none;">
                </div>
                <div>
                  <label for="role">Role:</label>
                  <span id="role"></span>
                  <input type="text" id="roleInput" style="display: none;">
                </div>
                <div class="edit-buttons" style="display: none;">
                  <button class="btn" type="button" id="saveButton">Save</button>
                  <button class="btn" type="button" id="cancelButton">Cancel</button>
                </div>
                <button class="btn" id="editButton">Edit Profile</button>
                <button class="btn1" id="logoutButton">Logout</button>
              </div>
            </div>
          </div>
    </header>
