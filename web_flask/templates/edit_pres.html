<!DOCTYPE html>
<html>
<head>
    <title>Patient Registration Form</title>
    <link rel="stylesheet" href="/static/styles/drugs_form.css" />
    
</head>
<body>
	<header class="head">
        <nav>
            <img
                src="https://assets.mockflow.com/app/wireframepro/company/C06cebf9edc514714a50cc24918f5b156/projects/MYQX0R3SPob/images/thumbnails/Me6d09e02eed3c78df2c2c0e04e0817c21678708408116"
                alt="photo"
                class="left-side-img3"
            />
            <h1 class="title">HealthBridge</h1>
            <ul>
                <li><a class="patients" href="/">Patients</a></li>
                <li><a class="pharmacy" href="pharmacy">Pharmacy</a></li>
                <li><a class="appointments" href="/appointments">Appointments</a></li>
            </ul>
        </nav>
    </header>
	<h2>Prescription Edit Form</h2>
	<form id="myForm" method="put">
		<fieldset>
			<select id="drugs">
                <option id="drug" value="{{ actual_drug.id }}">{{ actual_drug.name }}</option>
                {% for item in drugs %}
                <option id="drug" value="{{ item.id }}"">{{ item.name }}</option>
                {% endfor %}
            </select><br>
            <label for="dose">Dose:</label>
            <input type="number" id="dose" name="dose" value="{{ drug.dosage }}" required><br><br>
			<label for="frequency">Frequency:</label>
			<input type="number" id="frequency" name="frequency" value="{{ drug.frequency }}" required><br><br>
            <label for="days">Days:</label>
            <input type="number" id="days" name="days" value="{{ drug.days }}" required><br><br>

		</fieldset>
		
		<button type="submit" value="Submit" id="btn">Submit</button> 
	</form>
</body>
<script type="text/javascript" src="/static/scripts/update_prescription.js">

</script>
</html>
