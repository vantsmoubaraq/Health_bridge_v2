<html>
<head>
        <title>Patient Management Page</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
    <header class="head">
        <nav >
            <img
                src="https://assets.mockflow.com/app/wireframepro/company/C06cebf9edc514714a50cc24918f5b156/projects/MYQX0R3SPob/images/thumbnails/Me6d09e02eed3c78df2c2c0e04e0817c21678708408116"
                alt="photo"
                class="left-side-img3"
            />
            <h1 ><a class="title" href="/">HealthBridge</a></h1>
            <ul>
                <li><a class="patients" href="/">Patients</a></li>
                <li><a class="pharmacy" href="/pharmacy">Pharmacy</a></li>
                <li><a class="appointments" href="/appointments">Appointments</a></li>
            </ul>
        </nav>
    </header> 
    <section class="main2">
        <h2>Patients</h2>
        <input type="text" placeholder="Search..." id="search-query">
        <a href="http://127.0.0.1:5000/create_patient">
            <button class="btn">Create</button>
        </a>
    </section>
    
    <main class="main">
        {% for patient in patients %}
        <section class="card">
            <div class="left-side">
                <!--<img
                    src="https://assets.mockflow.com/app/wireframepro/company/C06cebf9edc514714a50cc24918f5b156/projects/MYQX0R3SPob/images/thumbnails/M50cdc58de673aac14efd9695d1eca8f01677654781137"
                    alt="photo"
                    class="left-side-img"
                />-->
                {% if storage_env == "db" %}
                <img
                        src="{{ patient.image_url }}"
                        alt="photo"
                        class="left-side-img"
                />
                {% else %}
                <img
                        src="../static/images/p3.jpeg"
                        alt="photo"
                        class="left-side-img"
                />
                {% endif %}
            </div>
                
            <div class="right-side">
                <p class="description">
                    <h1 class="patient-holder"><a class="patient-name" href="http://127.0.0.1:5000/single/{{ patient.id }}">{{ patient.name }}</a></h1>
                    <div class="info">			
                        {{ patient.gender }}<br>
                        {{ patient.age }} years<br>
                        {{ patient.address }}
                    </div>
                </p>
            </div>
        </section>
        {% endfor %}
