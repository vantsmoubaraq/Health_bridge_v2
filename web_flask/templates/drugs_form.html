

    {% extends 'header.html' %}

    {% block content %}
	<h2>Drugs Registration Form</h2>
	<form id="myForm" method="post">
		<fieldset>
			
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required><br><br>
			<label for="price">Price:</label>
			<input type="tel" id="price" name="price" required><br><br>
			<label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="quantity" required><br><br>
		</fieldset>
		
		<button type="submit" value="Submit" id="btn">Submit</button> 
	</form>

    {% endblock %}

{% block styles %}

<link rel="stylesheet" href="../static/styles/drugs_form.css" />
{% endblock %}

{% block <script></script> %}
<script type="text/javascript" src="../static/scripts/create_drug.js">

</script>
{% endblock %}
