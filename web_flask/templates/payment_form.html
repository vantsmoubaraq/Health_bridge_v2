	<script type="module" src="/static/scripts/header.js"></script>

    <my-header></my-header>
    
	<h2>Payments Form</h2>
	<form id="myForm" method="post">
	<fieldset>
            <label for="paid">Amount:</label>
            <input type="number" id="paid" name="paid" required "><br><br>
            <!--<label for="balance">Balance:</label>
            <input type="text" id="balance" name="balance" readonly>-->
	</fieldset>
		
		<button type="submit" id="btn" value="Submit">Submit</button> 
	</form>
</body>
<script type="text/javascript">
    const submitButton = document.getElementById('btn');
submitButton.addEventListener('click', (event) => {
    event.preventDefault();
    const form = document.getElementById('myForm');
    const formData = new FormData(form);
    const patient_id = window.location.pathname.split('/')[2]
    const invoice_id = window.location.pathname.split('/')[3]

        const data = {};
                for (const [key, value] of formData.entries()) {
        data[key] = value;
         }

    const requestOptions = {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {'Content-Type': 'application/json'}
    };

   


    fetch('http://127.0.0.1:5001/api/v1/payments/' + patient_id + "/" + invoice_id, requestOptions)
        .then(response => response.json())
        .then(data => {
                        console.log(data);
                        const my_id = data.id;
                       window.location.href = `/invoices/${patient_id}`;
                })
        .catch(error => console.error(error));
});

</script>
