<!DOCTYPE html>
<html>
<head>
    <title>Patient Registration Form</title>
    <link rel="stylesheet" href="../static/styles/patient_form.css" />
	<link rel="stylesheet" href="../static/styles/single_patient.css" /> 
    
</head>
<body>
	<script type="module" src="../static/scripts/header.js"></script>

    <my-header></my-header>
    
	<h2>Patient Edit Form</h2>
	<form method="post" id="myForm">
		<fieldset>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" value="{{ patient.name }}" required><br><br>
			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" name="dob" required><br><br>
            <label for="age">Age:</label>
			<script src="../static/scripts/age_calculator.js"></script>
            <input type="number" id="age" name="age" value="{{ patient.age }}"><br><br>
			<label for="gender">Gender:</label>
			<!--<input type="text" id="gender" name="gender" value="{{ patient.gender }}" required><br><br>-->
            <select id="gender" name="gender" value="" required>
				<option value="{{ patient.gender }}">Select Gender</option>
				<option value="Male">Male</option>
				<option value="Female">Female</option>
			</select><br><br>
			<label for="address">Address:</label>
			<textarea id="address" name="address"  required>{{ patient.address }}</textarea><br><br>
			<label for="contact">Contact:</label>
			<input type="tel" id="contact" name="contact" value="{% if patient.contact is none %}{{ none }}{% else %}{{ patient.contact }}{% endif %}" required><br><br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" value="{{ patient.email }}" required><br><br>
		</fieldset>
		<fieldset>
			<label for="hospitalizations">Clinical Notes:</label>
            <textarea id="notes" name="clinical_notes"  required>{{ patient.clinical_notes }}</textarea><br><br>
		</fieldset>
		
		<button type="submit" id="btn" value="Submit">Submit</button>
	</form>
</body>
