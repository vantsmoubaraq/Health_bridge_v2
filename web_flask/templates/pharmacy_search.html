<!DOCTYPE html>
<html>
<head>
        <title>Pharmacy Management Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./static/styles/patients_pharmacy.css" />
</head>

<body>
    <script type="module" src="../static/scripts/header.js"></script>

    <my-header></my-header>
    
    <section class="main2">
        <h2>Pharmacy</h2>
        <input  type="text" placeholder="Search..." id="search-query">
        <a href="http://127.0.0.1:5000/create_drug">
            <button class="btn">Create</button>
        </a>
    </section>
    
    <main class="main">
	{% for drug in drugs %}
        <section class="card">
            <div class="left-side">
                <img
			src="../static/images/drug5.jpeg"
                    alt="photo"
                    class="left-side-img2"
                />
            </div>
                
            <div class="right-side">
                    
                <p class="description">
                    <h1 class="patient-holder"><a class="patient-name" href="/single_drug/{{ drug.id }}">{{ drug.name }}</a></h1>
		    <div class="info">
			    Price: {{ drug.price }} Shs<br>
			    On hand: {{ drug.quantity }} units
		    </div>
                </p>
                    
            </div>
        </section>
	{% endfor %}
            
       
    </main>
</body>
<script type="text/javascript" src="../static/scripts/search_drugs.js"></script>
</html>
